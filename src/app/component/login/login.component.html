<div class="container-fuild">
    <div class="row" mt-5>
        <div class="col"></div>
        <div class="col-4">
            <div class="card shadow">
                <div class="card-body">
                    <div>
                        <div class="mb-3">
                            <h4 class="text-dark text-muted">Login</h4>
                        </div>
                        <div class=" mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" name="email" placeholder="Enter your Email" [(ngModel)]="email">
                        </div>

                        <div class=" mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" name="password" placeholder="Enter your password" [(ngModel)]="password">
                        </div>

                        <button type="button" name="button" class="btn btn-info" (click)="login()">Login</button>
                        <div class="row">
                            <div class="col-md-6">
                                <div style="text-decoration: none;">Need Account ? <span 
                                        class="text-danger gg"   [routerLink]="['/register']">Register</span></div>
                            </div>
                            <div class="col-md-6">
                                <a  class="text-dark" style="text-decoration: none;">Forget password ?</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
